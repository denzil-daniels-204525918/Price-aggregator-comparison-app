name: Python CI with pytest  

on:  
  push:  
    branches: [ "**" ]  # Runs on push to any branch  
  pull_request:  
    branches: [ "main" ]  # Runs on PRs targeting main  

jobs:  
  test:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout code  
        uses: actions/checkout@v4  

      - name: Set up Python  
        uses: actions/setup-python@v4  
        with:  
          python-version: "3.9"  # Replace with your Python version  

      - name: Install dependencies  
        run: |  
          python -m pip install --upgrade pip  
          pip install -r requirements.txt  # If you have one  

      - name: Run pytest  
        run: |  
          pytest --cov=./ --verbose  # Runs pytest with coverage (optional)  
          # If no coverage needed, just use `pytest`  
